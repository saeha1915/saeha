<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST & STAY | 온전한 휴식을 위한 호텔 가이드</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for sophisticated typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="#" class="logo">REST & STAY</a>
            <nav class="site-nav">
                <ul>
                    <li><a href="#curation">Curation</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>공간이 주는<br>온전한 위로</h1>
                <p>당신의 휴식이 방해받지 않는 곳,<br>엄선된 스테이를 소개합니다.</p>
            </div>
            <div class="hero-image-overlay"></div>
        </section>

        <section id="curation" class="curation-section">
            <div class="container">
                <div class="section-header">
                    <h2>Weekly Curation</h2>
                    <p>이번 주, 에디터가 주목한 공간</p>
                </div>
                
                <div class="hotel-grid" id="hotel-list">
                    <!-- Hotel items will be injected here by JS -->
                </div>
            </div>
        </section>

        <section class="newsletter-section">
            <div class="container">
                <h3>매주 금요일, 휴식의 영감을 보내드립니다.</h3>
                <form class="newsletter-form" onsubmit="event.preventDefault(); alert('구독해주셔서 감사합니다.');">
                    <input type="email" placeholder="이메일 주소를 입력해주세요" required>
                    <button type="submit">구독하기</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 REST & STAY. All rights reserved.</p>
            <div class="footer-links">
                <a href="http://www.instagram.com">Instagram</a>
                <a href="#">Top☝</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
